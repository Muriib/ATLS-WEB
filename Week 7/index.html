<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yaldevi">
  </head>
  <body>
    <section>
    <h1 id="qtext">Welcome to the Quote Machine. Click the button to get a quote.</h1>
    <button id="newquote">New Quote</button>
    </section>

    <script>
      const quotes = ["Be yourself; everyone else is already taken.", "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", "So many books, so little time.", "A room without books is like a body without a soul.", "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind.", "You know you're in love when you can't fall asleep because reality is finally better than your dreams.", "You only live once, but if you do it right, once is enough."];
      /*console.log(quotes.length);*/
      let quotecount = 0;

      document.getElementById("newquote").addEventListener("click", buttonClicked);
      function buttonClicked(){
        console.log(quotes[quotecount]);
        document.getElementById("qtext").innerHTML = quotes[quotecount];
        if(quotecount >= 6){
          quotecount = 0;
        }else{
          quotecount++;
        }
        /*quotecount += 1; /*can also use -=, ++, and --*/
      }
    </script>

  </body>
</html>
